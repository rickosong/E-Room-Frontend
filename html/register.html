<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/regiter.css" />
		<title>Login</title>
	</head>
	<body>
		<!-- form registrasi -->
		<section class="container">
			<section class="row justify-content-md-start">
				<section class="col-lg-5 col-md-4">
					<div class="kanan">
						<img src="../img/smkn2.png" alt="" />
						<br /><br />
						<h3>RESERVASI RUANGAN SMKN 2 BANJARMASIN</h3>
					</div>
				</section>
			</section>

			<section class="row justify-content-end">
				<section class="col-sm-12 col-lg-5 col-md-12">
					<form class="form-container">
						<div class="form-group">
							<h2>REGISTRASI</h2>
							<br /><br />
							<label for="username" class="teks-kolom">Username:</label>
							<input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Masukkan Username" />
						</div>
						<div class="form-group">
							<label for="password" class="teks-kolom">Password:</label>
							<input type="password" class="form-control" id="password" placeholder="Masukkan Password" />
							<a href=""><small class="text-cl-sm">Gak punya akun? Daftar Sekarang!</small></a>
						</div>
						<a href="https://github.com/rickosong" type="submit" class="tombol btn btn-block">Masuk</a>
					</form>
				</section>
			</section>
		</section>
		<!-- form registrasi end -->
	</body>

	<!-- jQuery -->
	<script src="../js/jquery-3.5.1.js"></script>
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<!-- jQuery end -->
</html>
